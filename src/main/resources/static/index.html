<!DOCTYPE HTML>
<html>
<head>
    <title>Rapido</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="js/ready.js"></script>
    <script src="js/functions.js"></script>
</head>
<body>
<span id="connectionWarning"><h3>ERROR: Connection to Accumulo required</h3></span>

<div id="main">
<h3>Execute Ajax Query</h3>
<form>
    <p>Range Query (rowID): <input id="startRow" name="startRow" type="text" />-<input id="endRow" name="endRow" type="text" /></p>
    <p>    Column Family: <input id="cf" name="cf" type="text" /></p>
    <p>    Column Qualifier: <input id="cq" name="cq" type="text" /></p>
    <p>Table:  <select id="tableNameSelect" name="tableNameSelect"></select>
        <span id="loadingTables">Loading Tables... </span></p>
    <p><input value="Go" type="submit" name="go" onclick="showQueryMsg()"/>
        <span id="queryMsg">Executing Query... </span>
    </p>
</form>

<span id="error" style="color: red"></span>
<p>
<div id="postQuery">
    Query Returned: <span id="queryExecuted"></span><br/>
    <input id="get-result" type="button" value="Show Results" onclick="getQueryResult()"/><br/>
    <textarea id="query-output" rows="10" cols="50"></textarea>
</div>
</p>
</div>
</body>
</html>
